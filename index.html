<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <main>
    <div class="pricing-wrapper">
      <header>
        <h2>
          Our Pricing
        </h2>
        <div class="plan-container">
          <p>
            Annually
          </p>
          <button class="switch">
            <span class="thumb"></span>
          </button>
          <p>
            Monthly
          </p>
        </div>
      </header>
      <section>
        <div class="card-wrapper">
          <div class="card">
            <div class="card-header">
              <h3>
                Basic
              </h3>
              <h1 class="monthly-price">
                &dollar;19.99
              </h1>
              <h1 class="annual-price">
                &dollar;199.99
              </h1>
            </div>
            <div class="card-info">
              <ul>
                <li>
                  500 GB Storage
                </li>
                <li>
                  2 Users Allowed
                </li>
                <li>
                  Send up to 3 GB
                </li>
              </ul>
              <button class="learn-btn">learn more</button>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h3>
                Professional
              </h3>
              <h1 class="monthly-price">
                &dollar;24.99
              </h1>
              <h1 class="annual-price">
                &dollar;249.99
              </h1>
            </div>
            <div class="card-info">
              <ul>
                <li>
                  1 TB Storage
                </li>
                <li>
                  5 Users Allowed
                </li>
                <li>
                  Send up to 10 GB
                </li>
              </ul>
              <button class="learn-btn">learn more</button>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h3>
                Master
              </h3>
              <h1 class="monthly-price">
                &dollar;39.99
              </h1>
              <h1 class="annual-price">
                &dollar;399.99
              </h1>
            </div>
            <div class="card-info">
              <ul>
                <li>
                  2 TB Storage
                </li> 
                <li>
                  10 Users Allowed
                </li>
                <li>
                  Send up to 20 GB
                </li>
              </ul>
              <button class="learn-btn">learn more</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
